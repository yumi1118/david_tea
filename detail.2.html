          <h3>阿里山茶</h3>
          <p>
                  阿里山茶為半醱酵茶又稱鑲金邊茶，沖泡後之葉底，近葉緣的一半面積，
                  是經過特殊技術製造而醱酵紅變，葉面中心未醱酵呈淡綠色，
                  沖泡後展開有如花朵，是烏龍茶葉之標準型態。 紅茶的純和甘潤、
                  綠茶的清香爽口，為烏龍茶最明顯的特性。 
                  阿里山烏龍茶是台灣頂級烏龍茶的代表之一。
          </p>

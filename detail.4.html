          <h3>凍頂烏龍茶</h3>
          <p>
                      凍頂烏龍茶俗稱凍頂茶，是台灣知名度極高的茶，凍頂烏龍茶名稱，
                      是以產地鹿谷的「凍頂山」加上茶樹品種「青心烏龍」而來。
                      素有「北包種，南凍頂」之稱。主要產於台灣南投縣的鹿谷鄉，
                      主要是以青心烏龍的茶菁為原料所製成的半發酵茶。
                      典型凍頂烏龍茶的特徵是喉韻醇厚、耐泡和持久濃郁的回甘！
          </p>

          <h3>梨山茶</h3>
          <p>
              梨山茶，屬烏龍茶的一種，產於位於臺灣中部的臺中市和平區的梨山，
              因1965年因先總統蔣介石讚譽有佳因而名聲大噪，
              1970年後始出現大量種值，茶區包含佳陽、新佳陽、福壽山、武陵、
              環山、碧綠溪。茶樹因日夜溫差大、日照時間短，茶葉因此富含果膠質、
              茶胺酚、茶胺酸，而少兒茶素、茶單寧，所以茶水甘甜卻不苦澀。
          </p>
